<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka</title>
<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
#container { position: relative; z-index: 2; }
h1 { font-size: 50px; margin-bottom: 40px; }
.btn {
    border: none;
    padding: 15px 35px;
    font-size: 28px;
    margin: 10px 25px;
    cursor: pointer;
    border-radius: 12px;
    position: relative;
    transition: transform 0.2s ease, opacity 0.2s ease;
}
#yes { background-color: #2ecc71; color: white; }
#no  { background-color: #e74c3c; color: white; }
#love {
    display: none;
    font-size: 60px;
    color: #d10068;
    animation: fadeIn 1.5s ease forwards;
    margin-top: 20px;
}
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.5);}
    to {opacity: 1; transform: scale(1);}
}
.heart {
    position: absolute;
    color: rgba(255, 0, 80, 0.7);
    font-size: 24px;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div id="container">
    <h1>Czy zostaniesz moją walentynką?</h1>
    <button id="yes" class="btn">Tak</button>
    <button id="no" class="btn">Nie</button>
</div>

<div id="love">wiedziałem jaśka, kocham cię!!! ♥️</div>

<!-- Wstaw swój plik Supercut -->
<audio id="music" src="supercut.mp3"></audio>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const container = document.getElementById('container');
const loveText = document.getElementById('love');
const music = document.getElementById('music');

let noScale = 1;
let yesScale = 1;
const yesMaxScale = 2.5;
const noMinScale = 0.3;

// Kliknięcie "Nie"
noBtn.addEventListener('click', () => {
    // Pomniejsza się "Nie"
    noScale -= 0.15;
    if (noScale < noMinScale) noScale = noMinScale;
    noBtn.style.transform = `scale(${noScale})`;
    noBtn.style.opacity = noScale;

    // Powiększa się "Tak" tylko wtedy
    yesScale += 0.05;
    if (yesScale > yesMaxScale) yesScale = yesMaxScale;
    yesBtn.style.transform = `scale(${yesScale})`;
});

// Kliknięcie "Tak"
yesBtn.addEventListener('click', () => {
    container.style.display = 'none';
    loveText.style.display = 'block';
    music.play();
});

// Animacja lecących serduszek
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '♥';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
    heart.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
